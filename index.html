<!-- -----------------------------Search--------------------- -->
<div class="search d-flex justify-content-center pt-5 d-none position-relative" id="Searchdiv">
    <input onkeyup="searchByName(this.value)" type="text" placeholder="Search by Name ..." checked class="form-control w-25 bg-transparent text-white mx-3">
    <input onkeyup="searchByWord(this.value)" type="text" placeholder="Search by first letter ..." class="form-control w-25 bg-transparent text-white mx-3">
</div>
<span class="text-danger d-none" id="warning">First Letter only!</span>

<!-- --------------------------END-Search--------------------- -->
<!-- --------------------------Contact US--------------------- -->
<div id="contact" class="min-vh-100 d-none d-flex align-items-center justify-content-end">
    <div class="container w-75 text-center">
        <div class="row w-75 g-4">
            <div class="col-md-6 ggg">
                <input onkeyup="inputsValidation()"   type="text" class="form-control" required placeholder="Enter your Name...." id="nameInput">
                <span class="text-danger d-none" id="nameAlert">Special characters and numbers not allowed</span>
            </div>
            <div class="col-md-6 ggg">
                <input onkeyup="inputsValidation()" type="text" class="form-control " required placeholder="Enter your Email...." id="emilInput">
                <span class=" text-danger d-none" id="emilAlert">Your Emil invalid</span>
            </div>
            <div class="col-md-6 ggg">
                <input onkeyup="inputsValidation()" type="text" class="form-control"required placeholder="Enter your Phone...." id="phoneInput">
                <span class=" text-danger d-none" id="phoneAlert">Your phone number  invalid</span>
            </div>
            <div class="col-md-6 ggg">
                <input onkeyup="inputsValidation()" type="text" class="form-control"required placeholder="Enter your Age...." id="ageInput">
                <span class=" text-danger text-danger d-none" id="ageAlert">Your age invalid</span>
            </div>
            <div class="col-md-6 ggg">
                <input onkeyup="inputsValidation()" type="password" class="form-control"required placeholder="Enter your Password..." id="passwordInput">
                <span class=" text-danger d-none " id="passwordAlert">your password was invalid</span>
            </div>
            <div class="col-md-6 ggg">
                <input onkeyup="inputsValidation()" type="password" class="form-control"required placeholder="rewrite your Password..." id="repasswordInput">
                <span class=" text-danger  d-none" id="repasswordAlert">repassword was invalid</span>
            </div>
            <div class="col-md-6 bbb">
                <button class="btn  btn-outline-danger" id="submitButton" disabled>Submit</button>
                <p id="success"  class="text-success d-none">Success</p>
            </div>
        </div>
    </div>
</div>



<!-- --------------------------END-Contact US--------------------- -->
